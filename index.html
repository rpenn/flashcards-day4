        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />

    </head>
    <body ng-app="flashCards">
<!-- This will use the form -->
        <div style="text-align: center" ng-controller="NewCardController">
            <form name="newCardForm">
                <label for="question">enter question here</label>
                <input type="text" id="question" name="question" ng-model="newCard.question">
                <select id="category" name="category" ng-model="newCard.category">
                    <option value="MongoDB">MongoDB<option>
                    <option value="Express">Express<option>
                    <option value="Angular">Angular<option>
                    <option value="Node">Node<option>
                </select><br>
                <input type="text" id="answer0" name="answer0" ng-model="newCard.answers[0].text">Answer 1 - check if correct<input type="checkbox" id="checkbox0" ng-model="newCard.answers[0].correct"><br>
                <input type="text" id="answer1" name="answer1" ng-model="newCard.answers[1].text">Answer 2 - check if correct<input type="checkbox" id="checkbox1" ng-model="newCard.answers[1].correct"><br>
                <input type="text" id="answer2" name="answer2" ng-model="newCard.answers[2].text">Answer 3 - check if correct<input type="checkbox" id="checkbox2" ng-model="newCard.answers[2].correct">
                <pre>{{ newCard | json }} </pre>
                <button class="submit-data" style="margin-top: 10px" ng-click="addNewCard(newCard)">Submit</button>
            </form>
        </div>
